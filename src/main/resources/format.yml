server:
  chat: "%player%: %message%"
  join: ":heavy_plus_sign: **%player%** joined the server."
  leave: ":heavy_minus_sign: **%player%** left the server."
  switch: ":heavy_plus_sign: **%player%** moved to **%server%**"
  player-list:
    top: "**===== Player List (%count%) =====**"
    list: "%server%: %players%"

command:
  no-permission: "&c* You have no permission: %perm%"
  reload:
    start: "&7* Reloading DiscordChatBridge..."
    success: "&7* The reload was successful."
    failure: "&c* Failed to reload. Please check the console."